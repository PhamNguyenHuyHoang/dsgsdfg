<script>
    $(function() {
        $("#header").load("./views/header.html");
        $("#footer").load("./views/footer.html");

</script>
<!-- Script for slider -->
<script>
    $(document).ready(function() {
        $('.owl-carousel').owlCarousel({
            loop: true,
            margin: 33,
            nav: false,
            dots: true,
            responsive: {
                0: {
                    items: 1
                },
                600: {
                    items: 2
                },
                1000: {
                    items: 3
                }
            }
        })
    });
</script>
<!-- Style for slider -->
<style>
    .slick-arrow {
        position: absolute;
        padding: 28px;
        background-color: #1dd1a1;
        border-radius: 40px;
        top: 250px;
    }
    
    .slick-arrow:hover {
        background-color: #1dd1a1;
    }
    
    .slick-prev {
        left: -19px;
        z-index: 1;
    }
    
    .slick-next {
        right: -19px;
    }
    
    .slick-prev:before {
        font-family: fontawesome;
        font-size: 22px;
        position: absolute;
        top: 17px;
        left: 24px;
        color: rgb(255, 255, 255);
        font-weight: 600;
    }
    
    .slick-next:before {
        font-family: fontawesome;
        font-size: 22px;
        position: absolute;
        top: 17px;
        color: rgb(255, 255, 255);
        font-weight: 600;
    }
    
    .slick-prev:before {
        content: '\f104';
    }
    
    .slick-next:before {
        content: '\f105';
    }
</style>

<body>
    <div id="wrapper">

        <div id="header"></div>

        <!-- end wp-content -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.js" integrity="sha512-eP8DK17a+MOcKHXC5Yrqzd8WI5WKh6F1TIk5QZ/8Lbv+8ssblcz7oGC8ZmQ/ZSAPa7ZmsCU4e/hcovqR8jfJqA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- ======================================================================= SLICK-SLIDER ========================================================================== -->
    <script>
        $('.filtering').slick({
            slidesToShow: 4,
            slidesToScroll: 4
        });

        var filtered = false;

        $('.js-filter').on('click', function() {
            if (filtered === false) {
                $('.filtering').slick('slickFilter', ':even');
                $(this).text('Unfilter Slides');
                filtered = true;
            } else {
                $('.filtering').slick('slickUnfilter');
                $(this).text('Filter Slides');
                filtered = false;
            }
        });
    </script>
</body>
