	<script>

		function GetURLParameter(sParam)
		{
			var sPageURL = window.location.search.substring(1);
			var sURLVariables = sPageURL.split('&');
			for (var i = 0; i < sURLVariables.length; i++) 
			{
				var sParameterName = sURLVariables[i].split('=');
				if (sParameterName[0] == sParam) 
				{
					return sParameterName[1];
				}
			}
		}


		var productid = GetURLParameter('productid');
		var productIndex = getProductIndex(productid);

		$(function () {
			$("#header").load("./views/header.html");
			$("#footer").load("./views/footer.html");

			if(productIndex == null || productIndex < 0 || productIndex > productArray.length) {
				$("#wp-content").html("<h1>Product not found</h1>")
			}
			console.log(productIndex);
		});
	</script>

						$(function () {
							var productDetailHeader = `

								<div class="product-info">

										<span class="quantily">Số lượng:</span>
										<span class="number">1</span>
									</div>
									<div class="purchase">
										<a href="javascript:addToCart(${productArray[productIndex].productId})" class="add-cart">Thêm giỏ hàng</a> 
										<a href="javascript:addToCart(${productArray[productIndex].productId})" class="buy-now">Mua ngay</a>
									</div>
									<span class="payments">Hình thức thanh toán</span>

							$('#productDetailHeader').html(productDetailHeader);

					</ul>
					<div class="tab-content" id="productDetailContent">
						<script>
							$(function () {
								var productDetailContent = `
								<div id="product_info" class="tab-content-item">
									<!-- <h2>Menu 1</h2> -->
									<a href="" class="post-thumb">
										<img src=${productArray[productIndex].img} alt="">
									</a>
									${productArray[productIndex].detailDescription}
								</div>`

								$('#productDetailContent').html(productDetailContent)
							});
						</script>
					</div>
				</div>
				<script>
					$(document).ready(function () {
						$('.tab-content-item').hide();
						$('.tab-content-item:first-child').fadeIn();
						$('.nav-tabs li').click(function () {
							//active nav-tabs
							$('.nav-tabs li').removeClass('active');
							$(this).addClass('active');

							// show tab-content item

							let id_tab_content = $(this).children('a').attr('href');
							$('.tab-content-item').hide();
							$(id_tab_content).fadeIn();
							return false;
						});
					});
				</script>

				<!-------------------------- slick slider --------------------------->
				<div class="box same-cat">
					<div class="box-head">
						<h3>Xem thêm</h3>
					</div>
					<div class="products">
						<ul class="list-product filtering" id="feedmore-slider">
							<script>
								$(function(){
									var html = ``;
									productArray.forEach(e => {
										html += `
										<li>
											<div class="product-item">
												<div class="product-top">
													<a href="detail-product.html?productid=${e.productId}" class="product-thumb">

													</a>
													<a href="detail-product.html?productid=${e.productId}" class="product-name">${e.name}</a>
												</div>
												<div class="product-info d-flex">
													<div class="product-price">
														<del>${e.pricedel} đ</del>
														<div class="price">${e.price} đ</div>
													</div>
													<div class="buy-now">
														<a href="">Mua ngay</a>
													</div>
												</div>
											</div>
										</li>`;
										$('#feedmore-slider').html(html);
									});
								});
							</script>
						</ul>
					</div>
				</div>

					crossorigin="anonymous" referrerpolicy="no-referrer"></script>
				<script>

				$(function(){
					$('.filtering').slick({
						slidesToShow: 4,
						slidesToScroll: 4
					});

					var filtered = false;

					$('.js-filter').on('click', function () {
						if (filtered === false) {
							$('.filtering').slick('slickFilter', ':even');
							$(this).text('Unfilter Slides');
							filtered = true;
						} else {
							$('.filtering').slick('slickUnfilter');
							$(this).text('Filter Slides');
							filtered = false;
						}
					});
				});
				</script>
