<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenLOHO | SẢN PHẨM</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/products.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome/css/all.css">


	<!-- Slider -->
	<link rel="stylesheet" href="assets/css/plugins/owl.carousel.min.css">
	<link rel="stylesheet" href="assets/css/plugins/owl.theme.default.min.css">
	<script src="assets/js/plugins/jquery-3.6.0.min.js"></script>
	<script src="assets/js/plugins/owl.carousel.min.js"></script>

	<link rel="stylesheet" href="assets/css/plugins/slick-theme.css">
	<link rel="stylesheet" href="assets/css/plugins/slick.css">
	<script src="assets/js/plugins/slick.min.js"></script>
	
	<!-- js local include -->
	<script type="text/javascript" src="assets/js/products.js"></script>
	<script type="text/javascript" src="assets/js/cart.js"></script>

    <script>
        $(function() {
            $("#header").load("./views/header.html");
            $("#footer").load("./views/footer.html");
        });
	</script>
</head>

<body>
    <!-- fanpage -->
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v12.0" nonce="kcDFdaws"></script>
    <div id="wrapper">


        <div id="header"></div>

        <!-- ======================================================== EVENT PAGE ========================================================= -->
        <div id="product-page">
            <div class="container">
                <a href="home.html" class="icon-home"><i class="fas fa-home"></i></a>
                <a href="home.html" class="home">Trang chủ</a>
                <span class="icon-link-page"><i class="fas fa-angle-right"></i></span>
                <a href="category-product-02.html" class="product">Sản phẩm</a>
            </div>
        </div>
        <!-- End event page -->

        <!-- ======================================================== WP-CONTENT ========================================================= -->
        <div id="wp-content" class="d-flex container">

            <!-- ------------------------------------- CONTENT -------------------------------------->
            <div id="content">
                <!-- winter-fashion -->
                <div class="box winter-fashion">

                    <!-- list-product -->
                    <ul class="list-product">
						<script>
								var listProduct = ``;
								productArray.forEach(e => {
									listProduct += ` 
										<li>
											<div class="product-item">
												<div class="product-top">
													<a href="detail-product.html?productid=${e.productId}" class="product-thumb">
														<img src=${e.img} alt="">
													</a>
												</div>
												<div class="product-info">
													<a href="detail-product.html?productid=${e.productId}" class="product-name">Đồng hồ dán tường mica</a>
													<div class="product-price">${e.price} đ</div>
													<del>${e.pricedel} đ</del>
												</div>
												<div class="add-cart">
													<a href="javascript:addToCart(${e.productId})">Thêm giỏ hàng</a>
												</div>
											</div>
										</li>`;
								});
								
							$('.list-product').html(listProduct);
						</script>
                        
                    </ul>
                    <!-- end list-product -->

                    <!-- other-posts -->
                    <div class="other-posts">
                        <ul class="d-flex">
                            <li>
                                <a href="">Trang:</a>
                            </li>
                            <li class="active">
                                <a href="">1</a>
                            </li>
                            <li>
                                <a href="">2</a>
                            </li>
                            <li>
                                <a href="">3</a>
                            </li>
                            <li>
                                <a href="">...</a>
                            </li>
                            <li>
                                <a href=""><i class="fas fa-angle-right"></i></a>
                            </li>
                        </ul>
                    </div>
                    <!-- end other-posts -->

                </div>
                <!-- End winter-fashion -->

            </div>
            <!-- End content -->

            <!-- ------------------------------------- SIDEBAR -------------------------------------->
            <div id="sidebar">
                <!-- category -->
                <div class="box category">
                    <div class="box-head">
                        <h3>Danh mục</h3>
                    </div>
                    <div class="box-body">
                        <ul class="list-category">
                            <li><a href="products.html">Sản phẩm</a></li>
                            <li class="active-category"><a href="">Cảm nhận sản phẩm</a></li>
                            <li><a href="trend-news.html">Xu hướng</a></li>
                            <li><a href="">Thanh toán</a></li>
                        </ul>
                    </div>
                </div>
                <!-- End category -->

                <!-- Ads -->
                <a href="" class="ads">
                    <img src="assets/images/ads-1.png" alt="">
                </a>
                <!-- End ads -->

                <!-- selling-products -->
                <div class="box selling-products">
                    <div class="box-head">
                        <h3>Sản phẩm bán chạy</h3>
                    </div>
                    <div class="box-body">
                        <ul class="list-selling-products">
							<script> $('.list-selling-products').html(trendingProductsRender()); </script>
						</ul>
                    </div>
                </div>
                <!-- End selling-products -->

            </div>
            <!-- End sidebar -->

        </div>
        <!-- End wp content -->


        <div id="footer"></div>
    </div>
    <!-- End wp-wrapper -->
</body>

</html>
